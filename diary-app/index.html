<!DOCTYPE html>
<html>
<head>
  <title>Diary App (Connected to Google Sheet)</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 20px auto; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 10px 16px; background: teal; color: white; border: none; border-radius: 4px; cursor: pointer; }
    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>üìî My Diary (Google Sheets)</h2>
  <input type="text" id="title" placeholder="Title...">
  <textarea id="content" placeholder="Write your diary entry here..."></textarea>
  <button onclick="saveEntry()">Save Entry</button>
  <p id="status"></p>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyGl53JqWXfLi2gacp8Cw78nE9MePMSyvr9fe385YCrzsybjHpC5I1CqcvWunAKiko8/exec';

    function saveEntry() {
      const title = encodeURIComponent(document.getElementById('title').value.trim());
      const text = encodeURIComponent(document.getElementById('content').value.trim());
      if (!title || !text) {
        alert("Please enter title and text!");
        return;
      }

      const fullURL = `${SCRIPT_URL}?title=${title}&text=${text}`;

      fetch(fullURL, {
        method: 'GET',
        mode: 'no-cors' // Use 'no-cors' to bypass CORS restrictions
      })
        .then(res => {
          // With 'no-cors', response is opaque, so we can't read the body
          document.getElementById('status').innerText = "‚úÖ Entry sent (check Google Sheet)";
          document.getElementById('title').value = '';
          document.getElementById('content').value = '';
        })
        .catch(err => {
          document.getElementById('status').innerText = "‚ùå Error saving entry: " + err.message;
          console.error(err);
        });
    }
  </script>
</body>
</html>
